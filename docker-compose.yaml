version: '3'
services:
  db:
    image: hub.hamdocker.ir/postgres
    container_name: postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_NAME: ${DB_NAME}
    volumes:
      - data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
    env_file:
      - django_project/.env 


  backend:
    build:
        context: .
        dockerfile: Dockerfile
    container_name: django
    command: sh -c "python3 manage.py migrate --noinput && python3 manage.py collectstatic --noinput && gunicorn --bind 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
        - "8000:8000"
    depends_on:
        - db
    env_file:
      - django_project/.env

volumes:
  data: